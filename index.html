<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store - Sticky Header with Responsive Navbar</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">Your Online Store</div>
        <!-- Mobile Navbar Icon (Hamburger) -->
        <div class="mobile-navbar-icon">
            <div class="menu-icon"></div>
        </div>
        <!-- End of Mobile Navbar Icon -->
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <!-- Your online store content goes here -->
        <h1>Welcome to Your Online Store</h1>
        <p>Explore our wide range of products and shop with confidence.</p>
    </div>

    <script>
        // JavaScript for toggling the mobile menu
        const menuIcon = document.querySelector('.menu-icon');
        const menu = document.querySelector('.menu');

        menuIcon.addEventListener('click', function() {
            menu.classList.toggle('show-menu');
        });
        
        // JavaScript for the sticky header (optional)
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            const scrollY = window.scrollY;

            if (scrollY > 0) {
                header.classList.add('sticky');
            } else {
                header.classList.remove('sticky');
            }
        });
    </script>
</body>
</html>
