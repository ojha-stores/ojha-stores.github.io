<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ojha Online Store</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="css/tyles.css">
</head>
<body>
    <header>
        <div class="logo">Ojha Online Store</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <!-- Your online store content goes here -->
        <h1>Welcome to Ojha Online Store</h1>
        <p>Explore our wide range of products and shop with confidence.</p>
        <p>Products are not available right now, site is work in progress.</p>
    </div>

    <script>
        // JavaScript for the sticky header (optional)
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            const scrollY = window.scrollY;

            if (scrollY > 0) {
                header.classList.add('sticky');
            } else {
                header.classList.remove('sticky');
            }
        });
    </script>
</body>
</html>
